<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJANG0 | Create Note</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            margin: 20px;
        }

        #note-container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="note-container">
    <h1>Note Making</h1>

    <label for="note-title">Title:</label>
    <input type="text" id="note-title" placeholder="Enter note title">

    <label for="note-content">Note:</label>
    <textarea id="note-content" placeholder="Enter your note"></textarea>

    <button onclick="saveNote()">Save Note</button>
</div>

<script>
    function saveNote() {
        var title = document.getElementById('note-title').value;
        var content = document.getElementById('note-content').value;

        // You can customize the save functionality here, such as saving to a database or local storage.
        // For simplicity, we'll just log the values to the console in this example.
        console.log("Title: " + title);
        console.log("Content: " + content);

        // You can add more sophisticated save logic based on your requirements.
    }
</script>

</body>
</html>
